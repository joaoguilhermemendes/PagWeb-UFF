<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poema</title>

    <style>
        .center {
            text-align: center;
        }

        .left {
            text-align: left;
        }

        .right {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1 class="center">
        <b>Poema</b>
    </h1>

    <hr>

    <p class="left">
        Nada vos oferto além <br>
        destas mortes de que me <br>
        alimento <br>
    </p>

    <p class="right">
        Caminhos não há Mas os <br>
        pés na grama os <br>
        inventarão <br>
    </p>

    <p class="center">
        Aqui se inicia uma viagem <br>
        clara para a encantação <br>
    </p>

    <p class="left">
        Fonte, flor em fogo, que é <br>
        que nos espera por detrás <br>
        da noite? <br>
    </p>

    <p class="right">
        Nada vos sovino: com a <br>
        minha incerteza vos <br>
        ilumino <br>
    </p>

    <hr>

    <p class="center">
        <i>Ferreira Gullar</i>
    </p>
</body>
</html>
